name: geoenv
channels:
  - conda-forge
  - defaults
dependencies:
  - spyder
  - pandas
  - matplotlib
  - scipy
  - psycopg2
  - sqlalchemy
  - sshtunnel
  - scikit-learn
  - xlrd
  - geopandas
  - r-essentials
  - xgboost
  - conda-forge::mamba
  - shapely
  - ca-certificates
  - certifi
  - openssl
  - gdown
prefix: /opt/anaconda3/envs/geoenv
